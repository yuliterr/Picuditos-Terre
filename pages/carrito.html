<body class="body">
  <!------------------------------------------------ MENU ---------------------------------------------> 
  <header>
    <div class="container">
        <p class="logo1">PICUDITOS BEBES</p>
            <nav class="menu1">
                <a href="../index.html">Inicio</a>
                <a href="#promos">Promos</a>
                <a href="./productos.html">Productos</a>
                <a href="./contacto.html">Contacto</a> 
            </nav>
    </div>
</header>

<div class="wrapper">
    <aside>
        <nav>
            <ul class="menu">
                <a class="boton-menu boton-carrito" href="./productos.html">
                    <i class="bi bi-arrow-return-left"></i>Todos los productos

                <a class="boton-menu boton-carrito active" href="./productos.html">
                    <i class="bi bi-cart-fill"></i>Carrito <span id="numerito" class="numerito"></span>
                </a>
            </ul>
        </nav> 
    </aside>


    <main>
        <h2 class="titulo-principal">Carrito</h2>
        <div class="contenedor-carrito">
            <p class="carrito-vacio">Tu carrito esta vacio <i class="bi bi-emoji-frown"></i></p>

            <div class="carrito-productos d-none">

                    <div class="carrito-producto" id="carrito-productos">
                        <img class="carrito-producto-imagen" src="../fotos/buzo animales claro.jpg" alt="">
                        <div class="carrito-producto-titulo">
                            <small>Título</small>
                            <h3>Buzo</h3>
                        </div>
                        <div class="carrito-producto-cantidad">
                            <small>Cantidad</small>
                            <p>1</p>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>Precio</small>
                            <p>$15.000</p>
                        </div>
                        <div class="carrito-producto-total">
                            <small>Total</small>
                            <p>$15.000</p>
                        </div>
                        <button class="carrito-producto-eliminar"><i class="bi bi-trash3-fill"></i></button>
                    </div>

                    
                    <div class="carrito-producto">
                        <img class="carrito-producto-imagen" src="../fotos/buzo animales negro.jpg" alt="">
                        <div class="carrito-producto-titulo">
                            <small>Título</small>
                            <h3>Buzo</h3>
                        </div>
                        <div class="carrito-producto-cantidad">
                            <small>Cantidad</small>
                            <p>2</p>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>Precio</small>
                            <p>$15.000</p>
                        </div>
                        <div class="carrito-producto-subtotal">
                            <small>Subtotal</small>
                            <p>$30.000</p>
                        </div>
                        <button class="carrito-producto-eliminar"><i class="bi bi-trash3-fill"></i></button>
                    </div>
            </div>
            
            <div class="carrito-acciones disabled">
                <div class="carrito-acciones-izquierda">
                        <button class="carrito-acciones-vaciar">Vaciar carrito</button>
                </div>
                <div class="carrito-acciones-derecha">
                    <div class="carrito-acciones-total">
                        <p>Total:</p>
                        <p id="total">$30.000</p>
                    </div>
                    <button class="carrito-acciones-comprar">Comprar</button>
                </div>
            </div>
        </div>
    </main>
</div>
